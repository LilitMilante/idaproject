<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>IDAPROJECT</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Добавление товара</h1>
            <div class="dropdown">
                <button id="btndropdown" class="dropbtn">По наименованию<img src="img/arrow.svg" alt=""></button>
                <div id="dropdown-content" class="dropdown__content">
                  <button class="dropbtn" id="sortPriceAsc">По возрастанию цены</button>
                  <button class="dropbtn" id="sortPriceDesc">По убываню цены</button>
                  <button class="dropbtn" id="sortTitleAsc">По наименованию</button>
                </div>
              </div>
        </div>
        <div class="main">
            <div class="form">
                <div class="form-group">
                    <label class="control-label required" for="productname">Наименование товара</label>
                    <input type="text" id="productname" placeholder="Введите наименование товара" required="required"
                        class="form-control">
                    <span>Поле является обязательным</span>
                </div>

                <div class="form-group">
                    <label class="control-label" for="descriptionproduct">Описание товара</label>
                    <textarea rows="6" id="descriptionproduct" placeholder="Введите описание товара"
                        class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label class="control-label required" for="linkproduct">Ссылка на изображение товара</label>
                    <input type="url" id="linkproduct" placeholder="Введите ссылку" required="required"
                        class="form-control">
                    <span>Поле является обязательным</span>
                </div>

                <div class="form-group">
                    <label class="control-label required" for="priceproduct">Цена товара</label>
                    <input type="number" min="0" id="priceproduct" placeholder="Цена товара" required="required"
                        class="form-control">
                    <span>Поле является обязательным</span>
                </div>

                <button class="add-product" id="add-product" disabled>Добавить товар</button>
            </div>
            <div class="product__items" id="products">
                
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
